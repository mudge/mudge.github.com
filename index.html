      html,body{margin:0;}html{background:#eee;display:table;width:100%;height:100%;font:1.5em/1.3 Consolas,Menlo,Inconsolata,monospace;color:#333;padding:0;}body{display:table-cell;vertical-align:middle;text-align:center;padding:3.24em 2em;}p{width:29em;margin:0 auto;border:2px solid #ccc;background:#fff;padding:1.62em 1em;}

    <p>
    <strong>Paul Mucur</strong> &mdash; a web applications developer &mdash; writes <a href="http://github.com/mudge" title="Paul Mucur's GitHub account">open-source software</a>, <a href="http://rubygems.org/gems/re2" title="re2: Ruby bindings to Google's re2 regular expression library">maintains a RubyGem</a> and a <a href="http://plugins.jquery.com/project/example" title="jQuery Form Input Example plugin">jQuery plugin</a>, <a href="http://workingwithrails.com/person/19672-paul-mucur" title="Paul Mucur's Working With Rails profile">works with Ruby on Rails professionally</a> (and <a href="http://contributors.rubyonrails.org/contributors/paul-mucur/commits" title="Paul Mucur's contributions to Ruby on Rails">contributes to it</a>), posts on <a href="http://forr.st/~mudge" title="Paul Mucur's Forrst account">Forrst</a> and occasionally shares random <a href="http://gist.github.com/mudge" title="Paul Mucur's Gist account">bits &amp; pieces of code</a>.
    </p>
