<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>{{ site.title | escape_once }}</title>
    <meta name=description content="{{ site.description | escape_once }}">
    <meta property=og:url content={{ "/" | absolute_url }}>
    <meta property=og:title content="{{ site.title | escape_once }}">
    <meta property=og:description content="{{ site.description | escape_once }}">
    <meta name=twitter:card content=summary>
    <meta name=twitter:site content=@mudge>
    <meta name=twitter:creator content=@mudge>
    <meta name=twitter:title content="{{ site.title | escape_once }}">
    <meta name=twitter:description content="{{ site.description | escape_once }}">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]><script src=http://html5shiv.googlecode.com/svn/trunk/html5.js></script><![endif]-->
    <link rel=stylesheet href=/c/m.css>
    <link rel=alternate type=application/atom+xml href=/index.atom>
    <link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
    <link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
    <link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
    <script type=application/ld+json>
      {
        "@context": "https://schema.org",
        "@type": "Blog",
        "author": {
          "@type": "Person",
          "name": "Paul Mucur"
        },
        "name": {{ site.title | jsonify }},
        "url": {{ "/" | absolute_url | jsonify }},
        "datePublished": {{ site.time | date_to_xmlschema | jsonify }},
        "description": {{ site.description | jsonify }}
      }
    </script>
    <script>
      var _gaq = [['_setAccount','UA-1804081-1'], ['_trackPageview']];
      (function (d, u, g) {
          g = d.createElement('script');
          g.async = true;
          g.src = u;
          d.documentElement.firstChild.appendChild(g);
      }(document, '//www.google-analytics.com/ga.js'));
    </script>
  </head>
  <body>
    <div class=strapline>Need help with software development? <a title="Ghost Cassette" href=https://www.ghostcassette.com>I&rsquo;m available for hire</a>.</div>
    <main>
      <header>
        <h1 class=author>Paul Mucur</h1>
        <p>Tales from a software development consultant.</p>
      </header>
      <section>
      <dl>
        {% for post in site.posts %}
        <dt><a href={{ post.url }} rel=bookmark>{{ post.title }}</a></dt>
        <dd>{{ post.excerpt }}</dd>
        {% endfor %}
      </dl>
      </section>
      {% include footer.html %}
    </main>
  </body>
</html>
