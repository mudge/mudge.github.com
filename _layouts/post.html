---
layout: default
---
<article>
<header>
<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
<p class="byline">By <a href="/" rel="me author">Paul Mucur</a></p>
<p class="date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%A, %d %B %Y" }}</time></p>
</header>
{{ content }}
<div id="disqus_thread"></div>
{% unless site.related_posts == empty %}
<h2>Related Posts</h2>
<ol>
  {% for post in site.related_posts limit:5 %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ol>
{% endunless %}
</article>
