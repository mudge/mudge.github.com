<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>{{ page.title | strip_html | escape_once }}</title>
    <meta name=description content="{{ page.excerpt }}">
    <!--[if lt IE 9]><script src=http://html5shiv.googlecode.com/svn/trunk/html5.js></script><![endif]-->
    <link rel=stylesheet href=/c/m.css>
    <link rel=alternate type=application/atom+xml href=//feeds.feedburner.com/paul-mucur>
    <script>
      var _gaq = [['_setAccount','UA-1804081-1'],['_trackPageview']],
          disqus_shortname = 'mudge',
          disqus_identifier = '{{ page.id }}',
          WebFontConfig = {google:{families:['Merriweather','Inconsolata']}},
          s = function (d, u, g) {
            g = d.createElement('script');
            g.async = true;
            g.src = u;
            d.documentElement.firstChild.appendChild(g);
          };
      s(document,'//www.google-analytics.com/ga.js');
      s(document,'//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js');
      s(document,'//mudge.disqus.com/embed.js');
    </script>
  </head>
  <body>
    <article class=hentry>
      <header>
        <hgroup>
          <h1 class=entry-title><a href={{ page.url }} rel=bookmark>{{ page.title }}</a></h1>
          <h2 class="byline author vcard">By <a href=/ class=fn>Paul Mucur</a></h2>
        </hgroup>
        <time class=updated datetime={{ page.date | date_to_xmlschema }} pubdate>{{ page.date | date: "%A, %d %B %Y" }}</time>
      </header>
      <div class=entry-content>{{ content }}</div>
      {% for post in site.related_posts limit:3 %}
      {% if forloop.first %}
      <aside>
        <h2>Related Posts</h2>
        <ol>
        {% endif %}
          <li><a href={{ post.url }} rel=bookmark>{{ post.title }}</a></li>
        {% if forloop.last %}
        </ol>
      </aside>
      {% endif %}
      {% endfor %}
    </article>
    <div id=disqus_thread></div>
    {% include footer.html %}
  </body>
</html>
